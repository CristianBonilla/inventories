<div class="login-show container">
  <div class="wrap">
    <h2 class="text-secondary text-left">Iniciar Sesión</h2>
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="usernameOrEmail">Usuario o Email</label>
        <input type="text" id="usernameOrEmail" class="form-control" placeholder="Usuario o Email"
          [formControl]="usernameOrEmail"
          [miFormErrors]="usernameOrEmail" trim="blur">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña"
          [formControl]="password"
          [miFormErrors]="password" trim>
      </div>
      <div class="d-flex align-items-start flex-column flex-sm-row justify-content-sm-between w-100">
        <a id="forgot-password" class="text-sm-left forgot-password" href="" (click)="$event.preventDefault()">Olvidaste la contraseña?</a>
        <button type="submit" class="btn btn-primary btn-lg float-left" [disabled]="!loginForm.valid || (loading$ | async)">
          <fa-icon [icon]="[ 'fas', 'spinner' ]" [spin]="true" *ngIf="loading$ | async"></fa-icon>
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
